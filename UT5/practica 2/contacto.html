<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="scss/estilos.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body
style="position: relative;"
    data-bs-spy="scroll"
    data-bs-target="#navbar-example3"
    data-bs-offset="10"
    tabindex="0">
    <nav id="navbar-example3" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
          <a href="index.html" class="navbar-brand">
            <i class="bi bi-pencil-square"></i>
            <span class="align-middle">Art Info</span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a href="index.html" class="nav-link " aria-current="page">
                  Inicio
                </a>
              </li>
              <li class="nav-item">
                <a href="contacto.html" class="nav-link active"> Contacto </a>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>

      <div class="content">

        <h1 class="logo">Contact <span>Us</span></h1>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>Contact us</h3>
                <form class="formulario" action="https://formsubmit.co/adiarub160@iesmartinezm.es" method="POST">
                    <p>
                        <label>Nombre</label>
                        <input type="text" name="nombre" id="nombre" required>
                    </p>
                    <p>
                        <label>Apellido</label>
                        <input type="text" name="apellido" id="apellido" required>
                    </p>
                    <p>
                        <label>Email Adress</label>
                        <input type="email" name="email" id="correo" required>
                    </p>
                    
                    <p class="block">
                       <label>Message</label> 
                        <textarea name="message" rows="3" id="mensaje" required></textarea>
                    </p>
                    <p>
                        <input type="checkbox" name="estudios" value="y" required/> 
                        <label for="terminos">Acepta los términos del envío</label>
                    </p>

                    <p class="block">
                        <button>
                            Enviar
                        </button>
                    </p>
                    
                </form>
            </div>
            
        </div>

    </div>
  
    <script src="js/formulario.js"></script>
</body>
</html>
