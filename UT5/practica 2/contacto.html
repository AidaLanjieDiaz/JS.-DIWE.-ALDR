<body>
    <!-- CABECERA -->
    <nav id="navbar-example3" class="navbar navbar-expand-lg navbar-info bg-info fixed-top">
      <div class="container">
        <a href="index.html" class="navbar-brand">
          <i class="bi bi-pencil-square"></i>
          <span class="align-middle">Art Info</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"

   <!--  FORMULARIO -->
    <div class="container my-5">
      <div class="content">
        
        <h1 class="logo">Contact <span>Us</span></h1>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                
                <form class="formulario" action="https://formsubmit.co/adiarub160@iesmartinezm.es" method="POST">
                    <p>
                        <label>Nombre</label>
                        <input type="text" name="nombre" id="nombre" required>
                    </p>
                    <p>
                        <label>Apellido</label>
                        <input type="text" name="apellido" id="apellido" required>
                    </p>
                    <p>
                        <label>Email Adress</label>
                        <input type="email" name="email" id="correo" required>
                    </p>
                    
                    <p class="block">
                       <label>Message</label> 
                        <textarea name="message" rows="3" id="mensaje" required></textarea>
                    </p>
                    <p>
                        <input type="checkbox" name="estudios" value="y" required/> Acepta los términos del envío
                    </p>

                    <p class="block">
                        <button class="btn btn-primary">
                            Enviar
                        </button>
                    </p>
                    
                </form>
            </div>
            
        </div>

        <!--  MODAL --> 
    <button
    class="btn btn-dark"
    type="button"
    data-bs-toggle="modal"
    data-bs-target="#exampleModal"
>
    Cick me
</button>

<div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
>

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Información</h5>
                <button
                    class="btn-close"
                    type="button"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                ></button>
            </div>
            <div class="modal-body">
                <p>Si desea algo puede contactarme aqui, solo igrese sus datos en el formulario siguiente</p>
            </div>
            <div class="modal-footer">
                <button
                    type="button"
                    class="btn btn-info"
                    data-bs-dismiss="modal"
                >
                Cerrar
                </button> 
                
            </div>
        </div>
    </div>

</div>

</div>

    </div>
