<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UT2.Tarea 1.2 - Tablas</title>

    <style>
        table {
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 20px;
        }
    </style>

</head>

<body>
    <br>
    <center>
        <table>

            <tr>
                <th> </th>
                <th colspan="3"> <img width="128px" height="128px" alt="" src="img/1.jpg"> </th>
                <th colspan="2"> <img width="128px" height="128px" alt="" src="img/2.jpg"> </th>
            </tr>
            <tr>
                <th>Capacidad</th>
                <td>2GB</td>
                <td>4GB</td>
                <td>8GB</td>
                <td>32GB</td>
                <td>2GB</td>
            </tr>

            <tr>
                <th>Colores</th>
                <th>Blanco</th>
                <td>
                    <ul type="disc">
                        <li>Negro</li>
                        <li>Rosa</li>
                        <li>Dorado</li>
                    </ul>
                </td>
                <th>Negro</th>
                <td colspan="2">
                    <ul type="disc">
                        <li>Negro</li>
                        <li>Blanco</li>
                    </ul>
                </td>
            </tr>

            <tr>
                <th>Pantalla</th>
                <th colspan="3">3 Pulgadas</th>
                <th colspan="2">7 Pulgadas</th>
            </tr>

            <tr>
                <th rowspan="2">Tiempo de Carga</th>
                <th colspan="3" rowspan="2">1 hora</th>
                <th colspan="2">5 horas</th>

            </tr>
            <tr>
                <th colspan="2">30 minutos para 75%</th>
            </tr>



        </table>
    </center>
</body>

</html>
